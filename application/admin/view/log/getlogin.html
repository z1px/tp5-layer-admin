{layout name="layout:btable" /}

<blockquote class="layui-elem-quote" style="overflow:visible;">
    <form class="layui-form" style="float:right;">
        <div class="layui-form-item" style="margin:0;">
            <label class="layui-form-label">管理员</label>
            <div class="layui-input-inline">
                <select name="admin_id" lay-filter="">
                    <option value="">请选择管理员账号</option>
                    <option value="">请选择管理员账号</option>
                    {volist name="list_admin" id="vo"}
                    <option value="{$vo.id}">{$vo.id}=>{$vo.username}{notempty name="vo.true_name"}（{$vo.true_name}）{/notempty}</option>
                    {/volist}
                </select>
            </div>
            <label class="layui-form-label">时间范围</label>
            <div class="layui-input-inline">
                <input type="text" name="begin_time" placeholder="开始日" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="end_time" placeholder="截止日" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-inline">
                <input type="text" name="keyword" placeholder="支持模糊查询.." autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux" style="padding:0;">
                <button lay-filter="search" class="layui-btn" lay-submit><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
            </div>
        </div>
    </form>
    <div class="layui-clear"></div>
</blockquote>
<div id="content" style="width: 100%;height: 533px;"></div>

<script>

    var columns=[{ //配置数据列
        fieldName: '编号',
        field: 'id',
        sortable: true
    },  {
        fieldName: '管理员ID',
        field: 'admin_id',
        sortable: true
    },  {
        fieldName: '管理员账号',
        field: 'username',
        sortable: false
    },  {
        fieldName: '账号详情',
        field: 'account',
        sortable: false,
        format: function (val,obj) {
            if(!val) return "";
            return obj.account?'<div style="display: none;" id="account_'+obj.id+'">'+obj.account+'</div><a href="javascript:void(0);" onclick="openBox(\'account_'+obj.id+'\');">详情</a>':"";
        }
    },  {
        fieldName: '登录IP',
        field: 'ip',
        sortable: false
    },  {
        fieldName: '登录地区',
        field: 'area',
        sortable: false
    },  {
        fieldName: '登录时间',
        field: 'create_time',
        sortable: false
    }];

    var content_url='{:Url("admin/Log/getLogin")}';//表格内容请求接口

</script>
